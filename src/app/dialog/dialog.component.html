<h1 mat-dialog-title>Order Placed!</h1>
<div mat-dialog-content>
  <h3>Here's the bill:</h3>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let eachItem of user.cart.details">{{eachItem.itemName}} X  {{eachItem.quantity}} = {{eachItem.quantity * eachItem.price}}</mat-list-item>
  </mat-list>
  
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
