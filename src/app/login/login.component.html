<div class="main-div">
    <div class="login-div" [formGroup]="loginForm">
        <h2 style="color:whitesmoke">MediBuddy Login!</h2>
        
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input type='Email' matInput formControlName="email" placeholder="Email">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input type='password' matInput formControlName="password" placeholder="Password">
        </mat-form-field>
        
        <button mat-icon-button class="go-button">
            <mat-icon>arrow_forward</mat-icon>
        </button>

        <h4 style="margin-top: 15px;">
            New to MediBuddy? <span style="font-style: italic;"> <a routerLink="/signup">
                Sign up here!
              </a></span>
        </h4>
    </div>
</div>
