<div class="main-div">
    <div class="cards" style="margin-left: 100px; margin-top: 120px;">
        <div class="each-card" (click)="goToConstruction()">
            <h1> Book Doctor Appointment </h1>
        </div>
        <div class="each-card" (click)="goToConstruction()">
            <h1> Book Lab Tests </h1>
        </div>
        <div class="each-card" (click)="goToOrders()">
            <h1> Order Medicines Online </h1>
        </div>
    </div>
    <div class="orders-cart">
        <div *ngIf="noOrders === 0" class='each-order'>
            <h1>No Previous Orders!</h1>
        </div>
        <div class='each-order' *ngFor="let eachOrder of orderList" (click)="onDialog(eachOrder)">
            <h1>Order Id: {{eachOrder.orderId}}</h1>
            <h3>Order Status: {{eachOrder.orderStatus}}</h3>
            <h3>Order Placed on: {{eachOrder.orderedOn * 1000| date:'dd/MM/yyyy'}}</h3>
        </div>
    </div>
</div>
